<div fxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <div class="card text-center card bg-dark text-white mb-1 p-2 mb-1 text-white" fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" 
      fxLayout="column"
      *ngFor="let character of allCharacters | async" style="padding: 5px; width: 18rem;">
            <mat-card>
                <img mat-card-image src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" 
                alt="{{character.name}}">
                <h2 class="card-title" style="color: white;"> {{character.name}}</h2>
                <mat-card-footer>
                  <a href="{{character.urls[0].url}}" class="btn btn-primary" style="background-color: #C02740;">Más información oficial</a> 
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Datos Extras
                  </button>
                </mat-card-footer>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel">Más datos</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        {{character.name}}
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>

             </mat-card>
      </div>
</div>
