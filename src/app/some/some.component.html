<div class="modal-header">
	<h4 class="modal-title pull-left"> {{ title }} </h4>
	<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
 <h3>Fecha m√°s reciente en la que se modifico el archivo</h3>	<h4>{{modified|date }}</h4>
 <h3>ID del personaje</h3><h4>{{id}}</h4>
 <h3>Recurso ID</h3><h4>{{resourceURI}}</h4>
 <h3>Comics en los que aparece</h3>
 <div *ngFor="let item of comics.items">
  {{item.name|json}}
</div>
<br>
 <h3>Series en las que aparece </h3>
 <div *ngFor="let item of series.items">
  {{item.name |json}}
</div>
</div>
